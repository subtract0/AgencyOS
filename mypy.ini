[mypy]
# Strict type checking configuration for Agency OS
# Constitutional Law #2: Strict typing always enforced

# Python version
python_version = 3.12

# Import discovery
files = .
exclude = ^(venv/|\.venv/|build/|dist/|\.git/|__pycache__/|\.pytest_cache/|logs/|data/|\.guardian/|refactoring/|tests/unit/conftest\.py)

# Strict mode settings - TEMPORARILY RELAXED for PR #19
# TODO: Re-enable strict mode after gradual type migration
strict = False
warn_return_any = False
warn_unused_configs = False
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False
check_untyped_defs = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False
ignore_errors = False

# Error output
show_error_codes = True
show_column_numbers = True
pretty = True

# Performance
incremental = True
cache_dir = .mypy_cache

# Third party libraries without stubs
[mypy-agency_swarm.*]
ignore_missing_imports = True
disallow_subclassing_any = False

[mypy-openai_agents.*]
ignore_missing_imports = True

[mypy-litellm.*]
ignore_missing_imports = True


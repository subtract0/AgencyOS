[pytest]
pythonpath = .
markers =
    unit: marks tests as unit tests (fast tests < 1s each)
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    asyncio: mark test as async (used by pytest-asyncio)
    e2e: marks end-to-end tests
    slow: marks slow tests that may take longer to run

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -q
    --strict-markers
    --tb=short
    --color=yes

asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning

# Harden pytest logging for cross-runner compatibility
# Route log file to a repo path instead of /dev/null
log_file = logs/pytest.log
log_file_level = WARNING
log_file_format = %(asctime)s %(levelname)s %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
